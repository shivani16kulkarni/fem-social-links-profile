<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="profile-info">
          <img src="./assets/images/avatar-jessica.jpeg" alt="" />
          <h1 class="title">Jessica Randall</h1>
          <span class="location"> London, United Kingdom </span>
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="profile-links">
          <ul>
            <li class="custom-btn"><a href="#">GitHub</a></li>
            <li class="custom-btn"><a href="#">Frontend Mentor</a></li>
            <li class="custom-btn"><a href="#">LinkedIn</a></li>
            <li class="custom-btn"><a href="#">Twitter</a></li>
            <li class="custom-btn"><a href="#">Instagram</a></li>
          </ul>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/shivani16kulkarni"
        >Shivani Kulkarni</a
      >.
    </div>
  </body>
</html>
